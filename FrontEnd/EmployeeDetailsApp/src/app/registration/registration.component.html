<app-navbar></app-navbar>
<h2 style="margin: 1rem 2rem">Employee Registration</h2>
<form
  action=""
  #form="ngForm"
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit(form)"
>
  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="name">Name:</label>
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      formControlName="name"
      required
    />
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="age">Age:</label>
    <input
      class="form-control"
      type="text"
      id="age"
      name="age"
      formControlName="age"
      required
    />
  </div>

  <div class="form-group" style="margin: 1rem">
    <label>Gender</label>
    <select name="gender" formControlName="gender">
      <option value="" selected disabled hidden>Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="dob">Date of birth:</label>
    <input
      class="form-control"
      type="date"
      id="dob"
      name="dob"
      formControlName="dob"
      required
    />
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="salary">Salary:</label>
    <input
      class="form-control"
      type="text"
      id="salary"
      name="salary"
      formControlName="salary"
      required
    />
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="address">Address:</label>
    <input
      class="form-control"
      type="text"
      id="address"
      name="address"
      formControlName="address"
      required
    />
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label">Department</label>
    <select name="Dept" id="Dept" formControlName="department">
      <option value="" selected disabled hidden>Department</option>
      <option *ngFor="let dept of deptList" [value]="dept.deptName">
        {{ dept.deptName }}
      </option>
    </select>
  </div>

  <div class="form-group" style="margin: 1rem">
    <label class="form-label" for="createdBy">CreatedBy:</label>
    <input
      class="form-control"
      type="text"
      id="createdBy"
      name="createdBy"
      formControlName="createdBy"
      required
    />
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!registrationForm.valid"
  >
    Submit
  </button>
</form>
